<!DOCTYPE html>
<!-- use span tag for asterisks -->
<html>
<head>
    <meta charset="UTF-8">
    <title>Survey form</title>
    <link href="./css/main.css" rel="stylesheet" type="text/css">   
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link hhref="https://fonts.googleapis.com/css2?family=Caesar+Dressing&family=Comfortaa:wght@300&family=Skranji&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 id="title">The Survey of the Strong</h1>
        <p id="description">Oh... I am going to survey the Viking out of you. </p>
    </header>
    <main>
        <!-- Flex container -->
        <div class="container">
            <!-- Survey form -->
            <form id="survey-form">
                <!-- Name group -->
                <div class="form-group">
                    <label class="required" id="name-label" for="name">What is thy name?</label>
                <input 
                type="text"
                name="name"
                id="name"
                class="form-control"
                placeholder="Enter thy name"
                required
                />
                </div>
                <!-- Age group -->
                <div class="form-group">
                    <label id="number-label" for="number">How many winters have you survived?</label>
                    <input 
                    type="number"
                    name="age"
                    id="number"
                    min="6"
                    max="120"
                    class="form-control"
                    placeholder="Age"
                    />
                </div> 
                <!-- Email group   -->
                <div class="form-group">
                    <label class="required" id="email-label" for="email">Name a place for electronic crows to reach you</label>
                    <input 
                    type="email"
                    name="email"
                    id="email"
                    class="form-control"
                    placeholder="Electronics crows nest"
                    required
                    />
                </div>
                <!-- Dropdown group -->
                <div class="form-group">
                    <p class="required">Ocupation</p>
                    <select 
                    id="dropdown"
                    name="role"
                    class="form-control required"
                    required>
                    <option disabled selected value>Choose your ocupation</option>
                    <option value="warior">Warior</option>
                    <option value="berserker">Berserker</option>
                    <option value="raider">Raider</option>
                    <option value="ravager">Ravager</option>
                    <option value="looter">Looter</option>
                </select>
                </div>
                <!-- Radio group     -->
                <div class="form-group">
                    <p>How proficient are you in Old Norse?</p>
                    <label>
                        <input 
                        name="language-level"
                        value="I-can-scream"
                        type="radio"
                        class="input-radio"
                        checked
                    />I can scream</label>
                    <label>
                        <input 
                        name="language-level"
                        value="I-can-scream-more"
                        type="radio"
                        class="input-radio"
                    />I can scream and brothers-in-arms will understand me</label>
                    <label>
                        <input 
                        name="language-level"
                        value="I-can-make-family"
                        type="radio"
                        class="input-radio"
                        />I know enough to make a family</label>
                    <label>
                        <input 
                        name="language-level"
                        value="I-can-make-business"
                        type="radio"
                        class="input-radio"
                        />I know enough to make a business</label>
                    <label>
                        <input 
                        name="language-level"
                        value="I-can-lead"
                        type="radio"
                        class="input-radio"
                        />I CAN LEAD</label>    
                </div>

        </div>
                <!-- 
                name - what is thy name
                age - How many winters have you survived?
                email - Name a place where electronic eagles could reach you
                number - How many skulls have you collected
                dropdown - ocupation (warrior, berserker, raider, ravager, looter)
                radio - proficiency in the Old Norse (i can scream; i can scream and brothers-in-arms on the left and right will understand me; i know engough to make a family; i know enough to make a business; i can lead)
                checkbox - which gods favors you? (Odin Thor ...) 

                -->

            </form>

        </div>
    </main>
</body>
</html>
