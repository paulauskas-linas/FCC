<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Survey form</title>
    <link href="./css/main.css" rel="stylesheet" type="text/css">   
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link hhref="https://fonts.googleapis.com/css2?family=Caesar+Dressing&family=Comfortaa:wght@300&family=Skranji&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 id="title">The Survey of the Strong</h1>
        <p id="description">Oh... I am going to survey the Viking out of you. </p>
    </header>
    <main>
        <!-- Container -->
        <div class="container">
            <!-- Survey form -->
            <form id="survey-form">
                <!-- Name group -->
                <div class="form-group">
                    <label class="required" id="name-label" for="name">What is thy name?</label>
                <input 
                type="text"
                name="name"
                id="name"
                class="form-control"
                placeholder="Enter thy name"
                required
                />
                </div>
                <!-- Age group -->
                <div class="form-group">
                    <label id="number-label" for="number">How many winters have you survived?</label>
                    <input 
                    type="number"
                    name="age"
                    id="number"
                    min="6"
                    max="120"
                    class="form-control"
                    placeholder="Age"
                    />
                </div> 
                <!-- Email group   -->
                <div class="form-group">
                    <label class="required" id="email-label" for="email">Name a place for electronic crows to reach you</label>
                    <input 
                    type="email"
                    name="email"
                    id="email"
                    class="form-control"
                    placeholder="Electronics crows nest"
                    required
                    />
                </div>
                <!-- Dropdown group -->
                <div class="form-group">
                    <p class="required">Ocupation</p>
                    <select 
                    id="dropdown"
                    name="role"
                    class="form-control required"
                    required>
                    <option disabled selected value>Choose your ocupation</option>
                    <option value="warrior">Warrior</option>
                    <option value="berserker">Berserker</option>
                    <option value="raider">Raider</option>
                    <option value="ravager">Ravager</option>
                    <option value="looter">Looter</option>
                </select>
                </div>
                <!-- Radio group     -->
                <div class="form-group">
                    <p>How proficient are you in Old Norse?</p>
                    <label>
                        <input 
                        name="language-level"
                        value="I-can-scream"
                        type="radio"
                        class="input-radio"
                        checked
                    />I can scream</label>
                    <label>
                        <input 
                        name="language-level"
                        value="I-can-scream-more"
                        type="radio"
                        class="input-radio"
                    />I can scream and brothers-in-arms will understand me</label>
                    <label>
                        <input 
                        name="language-level"
                        value="I-can-make-family"
                        type="radio"
                        class="input-radio"
                        />I know enough to make a family</label>
                    <label>
                        <input 
                        name="language-level"
                        value="I-can-make-business"
                        type="radio"
                        class="input-radio"
                        />I know enough to make a business</label>
                    <label>
                        <input 
                        name="language-level"
                        value="I-can-lead"
                        type="radio"
                        class="input-radio"
                        />I CAN LEAD</label>    
                </div>
                <!-- Checkbox group -->
                <div class="form-group">
                    <p>Which gods do favor you?</p>
                    <label>
                        <input 
                        name="prefer"
                        value="odin"
                        type="checkbox"
                        class="input-checkbox"/>Odin</label>
                    <label>
                        <input 
                        name="prefer"
                        value="thor"
                        type="checkbox"
                        class="input-checkbox"/>Thor</label>
                    <label>
                        <input 
                        name="prefer"
                        value="balder"
                        type="checkbox"
                        class="input-checkbox"/>Balder</label>
                    <label>
                        <input 
                        name="prefer"
                        value="hel"
                        type="checkbox"
                        class="input-checkbox"/>Hel</label>
                    <label>
                        <input 
                        name="prefer"
                        value="heimdall"
                        type="checkbox"
                        class="input-checkbox"/>Heimdall</label>   
                </div>
                <!-- Textarea -->
                <div class="form-group">
                    <p>Do you have anything to add more worthy than your axe?</p>
                    <textarea
                    id="comments" 
                    class="input-textarea"
                    name="comment"
                    placeholder="Deliver your message"></textarea>
                </div>
                <!-- Submit -->
                <div class="form-group">
                    <button
                    type="submit"
                    id="submit"
                    class="submit-button">Submit</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
