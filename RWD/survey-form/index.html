<!DOCTYPE html>
<!-- use span tag for asterisks -->
<html>
<head>
    <meta charset="UTF-8">
    <title>Survey form</title>
    <link href="./css/main.css" rel="stylesheet" type="text/css">   
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link hhref="https://fonts.googleapis.com/css2?family=Caesar+Dressing&family=Comfortaa:wght@300&family=Skranji&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 id="title">The Survey of the Strong</h1>
        <p id="description">Oh... I am going to survey the Viking out of you. </p>
    </header>
    <main>
        <div class="container">
            <form id="survey-form">
                <div class="form-group">
                    <label class="required" id="name-label" for="name">What is thy name?</label>
                <input 
                type="text"
                name="name"
                id="name"
                class="form-control"
                placeholder="Enter thy name"
                required
                />
                </div>
                <div class="form-group">
                    <label id="number-label" for="number">How many winters have you survived?</label>
                    <input 
                    type="number"
                    name="age"
                    id="number"
                    min="6"
                    max="120"
                    class="form-control"
                    placeholder="Age"
                    />
                <div class="form-group">
                    <label id="email-label" for="email">Name a place for elecetronic crows to reach you</label>
                    <input 
                    type="email"
                    name="email"
                    class="form-control"
                    placeholder="Electronics crows nest"
                </div>    

                </div>
                <!-- 
                name - what is thy name
                age - How many winters have you survived?
                email - Name a place where electronic eagles could reach you
                number - How many skulls have you collected
                dropdown - ocupation (warrior, berserker, raider, ravager, looter)
                radio - proficiency in the Old Norse (somethin something something)
                checkbox - which gods favors you? (Odin Thor ...) 

                -->

            </form>

        </div>
    </main>
</body>
</html>
